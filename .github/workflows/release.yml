name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG_RELEASE.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG_RELEASE.md
          else
            echo "## Initial Release" > CHANGELOG_RELEASE.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG_RELEASE.md
          fi

      - name: Create release archive
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p release

          # Create tarball (Linux)
          tar -czvf release/nldevicessetup-${VERSION}-linux.tar.gz \
            --transform "s,^,nldevicessetup-${VERSION}/," \
            scripts/ lib/ configs/ README.md CLAUDE.md

          # Create zip (Windows)
          zip -r release/nldevicessetup-${VERSION}-windows.zip \
            scripts/ lib/ configs/ README.md CLAUDE.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: NL Devices Setup ${{ steps.version.outputs.version }}
          body_path: CHANGELOG_RELEASE.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            release/nldevicessetup-*.tar.gz
            release/nldevicessetup-*.zip
          generate_release_notes: true

  update-latest-pointer:
    name: Update Latest Pointer
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Update install scripts with version
        run: |
          VERSION=${{ github.ref_name }}
          echo "Latest release: $VERSION"
          # This could update a VERSION file or similar for the bootstrap scripts
